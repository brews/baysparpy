language: python
notifications:
  email: false

matrix:
  fast_finish: true
  include:
    - python: 3.5
      env:
        - CONDA_ENV=py35
        - JOB_OS=Linux
    - python: 3.6
      env:
        - CONDA_ENV=py36
        - JOB_OS=Linux
    - os: osx
      language: generic
#      python: 3.5
      env:
        - CONDA_ENV=py35
        - JOB_OS=MacOSX

before_install:
  - if [[ "$JOB_OS" == "MacOSX" ]]; then
      brew update;
      brew install python;
    fi
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-$JOB_OS-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-$JOB_OS-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

install:
  - conda env create -q -f ci/requirements-$CONDA_ENV.yml
  - source activate test_env
  - pip install .

script:
  - pytest --pyargs bayspar
